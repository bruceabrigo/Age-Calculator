<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
  <script src="scripts.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="input-container">
            <!-- input titles -->
            <div class="grid-item">
                Day                
            </div>
            <div class="grid-item">
                Month
            </div>
            <div class="grid-item">
                Year
            </div>
            <!-- input tags -->
            <div class="grid-item">
                <input type="text" id="day" placeholder="DD">
            </div>
            <div class="grid-item">
                <input type="text" id="month" placeholder="MM">
            </div>
            <div class="grid-item">
                <input type="text" id="year" placeholder="YYYY">
            </div>
        </div>
        <!-- divider and input button -->
        <div class="divider">
            <div class="line"></div>
            <button onclick="calculateAge()" class="circle"></button>
        </div>
        <!-- output -->
        <div class="output-container">
            <div class="output-item">
                <span class="num-output" id="outputYear">--</span> years
            </div>
            <div class="output-item">
                <span class="num-output" id="outputMonth">--</span> months
            </div>
            <div class="output-item">
                <span class="num-output" id="outputDay">--</span> days
            </div>
        </div>
      
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://bruceabrigo.netlify.app/">Bruce Abrigo</a>.
  </div>
</body>
</html>
